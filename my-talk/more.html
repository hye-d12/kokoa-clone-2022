<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - My Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__setting">
          <span class="screen-header__notification notification"></span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component user-component__profile">
        <div class="user-component__column">
          <img
            src="images/my-profile.jpg"
            alt="profile"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">혜지</h4>
            <div class="user-component__subtitle--box">
              <h6 class="user-component__subtitle">+82 10 1234 5678</h6>
              <span class="caution">!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <span class="notification"></span>
          <i class="fa-regular fa-folder-open"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <div class="more-suggestions__title">Suggestions</div>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">My Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="images/my-friends.png" alt="my-friends" />
            </div>
            <span class="more-suggestions__icon-text">My friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="images/friends-gem.png" alt="friends-gem" />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--small badge--small"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="no-landscape">
      <span>Please rotate your phone ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/1f983a62d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
